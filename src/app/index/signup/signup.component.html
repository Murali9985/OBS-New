<div>
    <div class="container">
        <div class="card shadow ">
            <div class="card-header">
                <div style="text-align: center;">
                    Registration
                </div>
            </div>
            
            <div class="card-body backgroundImg">
                <form class="col-6 mx-auto">
                    <div class="mb-2">
                        <mat-form-field>
                            <mat-label>Customer Name</mat-label>
                            <input matInput>
                          </mat-form-field>

                    </div>
                    <div class="mb-2">
                        <mat-form-field>
                            <mat-label>Email</mat-label>
                            <input matInput>
                          </mat-form-field>
                    </div>
                    <div class="mb-2">
                        <mat-form-field>
                            <mat-label>Phone</mat-label>
                            <input matInput>
                          </mat-form-field>
                    </div>
                    <div class="mb-2">
                        <span><strong>Select Services</strong>:</span>
                        <div class="row">
                            <div class="col-sm-4 col-md-4 col-xs-12">
                                <div class="card selectImg" (click)='selectedHrms()'
                                    [ngClass]='{"selected":hrmsBooleanValue}'>
                                    <img src="../../../assets/images/hrms.jpg" height='100px' width='146px'>

                                </div>
                            </div>
                            <div class="col-sm-4 col-md-4 col-xs-12">
                                <div class="card selectImg" (click)='selectedPsa()'
                                    [ngClass]='{"selected":psaBooleanValue}'>
                                    <img src="../../../assets/images/psa.png" height='100px' width='146px'>
                                </div>
                            </div>
                            <div class="col-sm-4 col-md-4 col-xs-12">
                                <div class="card selectImg" (click)='selectedTms()'
                                    [ngClass]='{"selected":tmsBooleanValue}'>
                                    <img src="../../../assets/images/tms.png" height='100px' width='146px'>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn" style="color: #1d62a7;" (click)='navigateToLogin()'><i
                                class="fa fa-arrow-left" aria-hidden="true"></i> Back</button>
                        <button class="btn pull-right" style="color: #1d62a7;" data-toggle="modal"
                            data-target="#myModal">Register <i class="fa fa-arrow-right"
                                aria-hidden="true"></i></button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="myModal">
    <div class="modal-dialog ">
        <div class="modal-content">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModal">Enter OTP</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-auto">
                    <strong>Enter OTP</strong>
                    <input class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" style="color: #1d62a7;" data-dismiss="modal">Close</button>
                    <button type="button" class="btn pull-right" style="color: #1d62a7;"
                    (click)='navigateToLoginSuccess();' data-dismiss="modal">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
